<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fast Any Moves | Instant Moving Quote</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;margin:0;background:#f4f6f9}
.container{max-width:900px;margin:40px auto;background:#fff;padding:35px;border-radius:12px;box-shadow:0 8px 25px rgba(0,0,0,0.08)}
h1{text-align:center;color:#0b3d91;margin-bottom:5px}
h2{text-align:center;font-weight:normal;color:#555;margin-top:0;margin-bottom:30px}
.company{text-align:center;font-size:22px;font-weight:bold;color:#0b3d91;margin-bottom:10px}
label{font-weight:bold;display:block;margin-top:15px}
input,select,textarea{width:100%;padding:10px;margin-top:5px;border-radius:6px;border:1px solid #ccc}
button{width:100%;padding:14px;margin-top:25px;background:#0b3d91;color:#fff;border:none;border-radius:6px;font-size:16px;cursor:pointer}
button:hover{background:#072c66}
.whatsapp{background:#25D366;margin-top:10px}
.whatsapp:hover{background:#1da851}
.result{margin-top:30px;padding:25px;background:#eef3ff;border-radius:10px}
.total{font-size:20px;font-weight:bold;color:#0b3d91}
hr{margin:25px 0}
.address-block{background:#f9fbff;padding:15px;border-radius:8px;margin-top:10px}
</style>
</head>

<body>

<div class="container">

<div class="company">FAST ANY MOVES LTD</div>
<h1>Instant Moving Quote</h1>
<h2>Help us serve you better</h2>

<form id="quoteForm">

<label>Name *</label>
<input type="text" id="name" required>

<label>Phone *</label>
<input type="text" id="phone" required>

<label>Email *</label>
<input type="email" id="email" required>

<label>Move Date *</label>
<input type="datetime-local" id="moveDate" required>

<label>Do you need help with loading and unloading? *</label>
<select id="service" required>
<option value="">Select</option>
<option value="45">No help required + Medium Van</option>
<option value="55">1 Man + Medium Van</option>
<option value="70">2 Men + Medium Van</option>
<option value="90">3 Men + Medium Van</option>
</select>

<hr>

<h3>Collection Address *</h3>
<div class="address-block">
<label>House Number / Name *</label>
<input type="text" id="c_house" required>
<label>Street *</label>
<input type="text" id="c_street" required>
<label>Postcode *</label>
<input type="text" id="c_postcode" required>
<label>City *</label>
<input type="text" id="c_city" required>
</div>

<label>Collection Stairs</label>
<select id="stairsCollection">
<option value="0">Ground floor / Lift</option>
<option value="1">1 Flight</option>
<option value="2">2 Flights</option>
<option value="3">3 Flights</option>
<option value="4">4 Flights</option>
</select>

<hr>

<h3>Via Address (optional)</h3>
<div class="address-block">
<label>House Number / Name</label>
<input type="text" id="v_house">
<label>Street</label>
<input type="text" id="v_street">
<label>Postcode</label>
<input type="text" id="v_postcode">
<label>City</label>
<input type="text" id="v_city">
</div>

<hr>

<h3>Delivery Address *</h3>
<div class="address-block">
<label>House Number / Name *</label>
<input type="text" id="d_house" required>
<label>Street *</label>
<input type="text" id="d_street" required>
<label>Postcode *</label>
<input type="text" id="d_postcode" required>
<label>City *</label>
<input type="text" id="d_city" required>
</div>

<label>Delivery Stairs</label>
<select id="stairsDelivery">
<option value="0">Ground floor / Lift</option>
<option value="1">1 Flight</option>
<option value="2">2 Flights</option>
<option value="3">3 Flights</option>
<option value="4">4 Flights</option>
</select>

<label>Additional Information</label>
<textarea id="info"></textarea>

<button type="submit">Get My Instant Quote</button>

</form>

<div id="result" class="result"></div>

</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDex0iuSIdBsP21VWQJxws0dlpUj9heWac"></script>

<script>

document.getElementById("moveDate").min = new Date().toISOString().slice(0,16);

document.getElementById("quoteForm").addEventListener("submit", function(e){
e.preventDefault();
calculateQuote();
});

function buildAddress(prefix){
return document.getElementById(prefix+"_house").value + ", " +
document.getElementById(prefix+"_street").value + ", " +
document.getElementById(prefix+"_postcode").value + ", " +
document.getElementById(prefix+"_city").value;
}

function calculateQuote(){

let rate = parseFloat(document.getElementById("service").value);
let serviceText = document.getElementById("service").options[document.getElementById("service").selectedIndex].text;

let collection = buildAddress("c");
let delivery = buildAddress("d");

let viaFilled = document.getElementById("v_house").value.trim() !== "";
let via = viaFilled ? buildAddress("v") : null;

let stairsTotal =
parseInt(document.getElementById("stairsCollection").value) +
parseInt(document.getElementById("stairsDelivery").value);

let service = new google.maps.DistanceMatrixService();

function segment(origin,destination,callback){
service.getDistanceMatrix({
origins:[origin],
destinations:[destination],
travelMode: google.maps.TravelMode.DRIVING
}, function(response,status){
if(status!=="OK"){alert("Distance error");return;}
callback(
response.rows[0].elements[0].distance.value,
response.rows[0].elements[0].duration.value
);
});
}

if(via){
segment(collection,via,function(m1,s1){
segment(via,delivery,function(m2,s2){
process(m1+m2,s1+s2);
});
});
}else{
segment(collection,delivery,function(m,s){
process(m,s);
});
}

function process(totalMeters,totalSeconds){

let miles=totalMeters/1609.34;
let costMiles=miles*1.5;

let loading=45*60;
let stairsTime=stairsTotal*10*60;

let estimatedSeconds=totalSeconds+loading+stairsTime;
let roundedHours=Math.ceil(estimatedSeconds/3600);
if(roundedHours<2) roundedHours=2;

let costHours=roundedHours*rate;
let costStairs=rate===45?0:stairsTotal*10;
let total=costHours+costMiles+costStairs;

let finalHours=Math.floor(estimatedSeconds/3600);
let finalMinutes=Math.round((estimatedSeconds%3600)/60);
if(finalMinutes==60){finalHours++;finalMinutes=0;}

let message =
"ðŸšš Instant Moving Quote\n\n" +
"Name: "+document.getElementById("name").value+"\n" +
"Phone: "+document.getElementById("phone").value+"\n" +
"Email: "+document.getElementById("email").value+"\n\n" +
"Service: "+serviceText+"\n\n" +
"Collection: "+collection+"\n" +
(via ? "Via: "+via+"\n" : "") +
"Delivery: "+delivery+"\n\n" +
"Estimated working time: "+finalHours+"h "+finalMinutes+"m\n" +
"Hours charged: "+roundedHours+"\n\n" +
"Cost hours: Â£"+costHours.toFixed(2)+"\n" +
"Miles: "+miles.toFixed(2)+"\n" +
"Cost miles: Â£"+costMiles.toFixed(2)+"\n" +
"Total flights: "+stairsTotal+"\n" +
"Cost stairs: Â£"+costStairs.toFixed(2)+"\n\n" +
"TOTAL: Â£"+total.toFixed(2);

document.getElementById("result").innerHTML =
"<b>Estimated working time:</b> "+finalHours+"h "+finalMinutes+"m<br>"+
"<b>Hours charged:</b> "+roundedHours+"<br><br>"+
"<b>Cost hours:</b> Â£"+costHours.toFixed(2)+"<br>"+
"<b>Miles:</b> "+miles.toFixed(2)+"<br>"+
"<b>Cost miles:</b> Â£"+costMiles.toFixed(2)+"<br>"+
"<b>Total flights:</b> "+stairsTotal+"<br>"+
"<b>Cost stairs:</b> Â£"+costStairs.toFixed(2)+"<br><br>"+
"<div class='total'>TOTAL: Â£"+total.toFixed(2)+"</div>"+
"<button class='whatsapp' onclick=\"window.open('https://wa.me/447846769519?text='+encodeURIComponent(`"+message+"`),'_blank')\">Send via WhatsApp</button>";

}

}

</script>

</body>
</html>
