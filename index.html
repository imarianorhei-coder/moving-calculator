<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fast Any Moves â€“ Instant Moving Quote</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#f4f6f9;margin:0}
.container{max-width:750px;margin:40px auto;background:#fff;padding:30px;border-radius:10px;box-shadow:0 5px 20px rgba(0,0,0,0.08)}
h2{text-align:center;color:#1e3a8a;margin:0}
h1{text-align:center;margin:5px 0}
.subtitle{text-align:center;color:#555;margin-bottom:25px}
label{font-weight:bold;display:block;margin-top:15px}
input,select,textarea{width:100%;padding:10px;margin-top:5px;border-radius:6px;border:1px solid #ccc}
button{width:100%;padding:15px;margin-top:20px;background:#007bff;color:#fff;border:none;border-radius:6px;font-size:16px;cursor:pointer}
button:hover{background:#0056b3}
.result{margin-top:25px;padding:20px;background:#eef5ff;border-radius:8px}
.whatsapp{background:#25D366}
.whatsapp:hover{background:#1ebe5d}
</style>
</head>

<body>

<div class="container">

<h2>FAST ANY MOVES LTD</h2>
<h1>Instant Moving Quote</h1>
<p class="subtitle">Help us serve you better</p>

<form id="quoteForm">

<label>Name *</label>
<input type="text" id="name" required>

<label>Phone *</label>
<input type="text" id="phone" required>

<label>Email *</label>
<input type="email" id="email" required>

<label>Move Date *</label>
<input type="datetime-local" id="moveDate" required>

<label>Do you need help with loading and unloading? *</label>
<select id="service" required>
<option value="">Select</option>
<option value="45">No help required (Medium Van Only)</option>
<option value="55">1 Man + Medium Van</option>
<option value="70">2 Men + Medium Van</option>
<option value="90">3 Men + Medium Van</option>
</select>

<h3>Collection Address *</h3>

<label>House Number / Name *</label>
<input type="text" id="collection_number" required>

<label>Street *</label>
<input type="text" id="collection_street" required>

<label>Postcode *</label>
<input type="text" id="collection_postcode" required>

<label>City *</label>
<input type="text" id="collection_city" required>

<label>Collection Stairs</label>
<select id="stairsCollection">
<option value="0">Ground floor / Lift</option>
<option value="1">1 Flight</option>
<option value="2">2 Flights</option>
<option value="3">3 Flights</option>
<option value="4">4 Flights</option>
</select>

<h3>Via Address (optional)</h3>

<label>House Number / Name</label>
<input type="text" id="via_number">

<label>Street</label>
<input type="text" id="via_street">

<label>Postcode</label>
<input type="text" id="via_postcode">

<label>City</label>
<input type="text" id="via_city">

<label>Via Stairs</label>
<select id="stairsVia">
<option value="0">Ground floor / Lift</option>
<option value="1">1 Flight</option>
<option value="2">2 Flights</option>
<option value="3">3 Flights</option>
<option value="4">4 Flights</option>
</select>

<h3>Delivery Address *</h3>

<label>House Number / Name *</label>
<input type="text" id="delivery_number" required>

<label>Street *</label>
<input type="text" id="delivery_street" required>

<label>Postcode *</label>
<input type="text" id="delivery_postcode" required>

<label>City *</label>
<input type="text" id="delivery_city" required>

<label>Delivery Stairs</label>
<select id="stairsDelivery">
<option value="0">Ground floor / Lift</option>
<option value="1">1 Flight</option>
<option value="2">2 Flights</option>
<option value="3">3 Flights</option>
<option value="4">4 Flights</option>
</select>

<label>Additional Information</label>
<textarea id="info"></textarea>

<button type="submit">Calculate My Instant Quote</button>
<button type="button" class="whatsapp" onclick="sendWhatsApp()">Send Quote via WhatsApp</button>

</form>

<div id="result" class="result"></div>

</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDex0iuSIdBsP21VWQJxws0dlpUj9heWac"></script>

<script>

document.getElementById("moveDate").min = new Date().toISOString().slice(0,16);

document.getElementById("quoteForm").addEventListener("submit",function(e){
e.preventDefault();
calculateQuote();
});

function calculateQuote(){

let rate=parseFloat(document.getElementById("service").value);

let stairsCollection=parseInt(document.getElementById("stairsCollection").value);
let stairsVia=parseInt(document.getElementById("stairsVia").value);
let stairsDelivery=parseInt(document.getElementById("stairsDelivery").value);
let stairsTotal=stairsCollection+stairsVia+stairsDelivery;

let collection=
document.getElementById("collection_number").value+" "+
document.getElementById("collection_street").value+", "+
document.getElementById("collection_postcode").value+", "+
document.getElementById("collection_city").value;

let delivery=
document.getElementById("delivery_number").value+" "+
document.getElementById("delivery_street").value+", "+
document.getElementById("delivery_postcode").value+", "+
document.getElementById("delivery_city").value;

let via="";
if(document.getElementById("via_street").value!==""){
via=
document.getElementById("via_number").value+" "+
document.getElementById("via_street").value+", "+
document.getElementById("via_postcode").value+", "+
document.getElementById("via_city").value;
}

let service=new google.maps.DistanceMatrixService();
let destinations=via?[via,delivery]:[delivery];

service.getDistanceMatrix({
origins:[collection],
destinations:destinations,
travelMode:google.maps.TravelMode.DRIVING
},function(response,status){

if(status!=="OK"){alert("Distance calculation error");return;}

let totalMeters=0,totalSeconds=0;
response.rows[0].elements.forEach(el=>{
totalMeters+=el.distance.value;
totalSeconds+=el.duration.value;
});

let miles=totalMeters/1609.34;
let costMiles=miles*1.5;

let loadingTime=45*60;
let stairsTime=stairsTotal*10*60;

let estimatedSeconds=totalSeconds+loadingTime+stairsTime;
let estimatedHours=estimatedSeconds/3600;
let roundedHours=Math.ceil(estimatedHours);
if(roundedHours<2)roundedHours=2;

let costHours=roundedHours*rate;
let costStairs=(rate!==45)?stairsTotal*10:0;
let total=costHours+costMiles+costStairs;

let finalHours=Math.floor(estimatedSeconds/3600);
let finalMinutes=Math.round((estimatedSeconds%3600)/60);
if(finalMinutes==60){finalHours++;finalMinutes=0;}

document.getElementById("result").innerHTML=
"<b>Estimated working time:</b> "+finalHours+"h "+finalMinutes+"m<br>"+
"<b>Hours charged:</b> "+roundedHours+"<br><br>"+
"<b>Cost hours:</b> Â£"+costHours.toFixed(2)+"<br>"+
"<b>Miles:</b> "+miles.toFixed(2)+"<br>"+
"<b>Cost miles:</b> Â£"+costMiles.toFixed(2)+"<br>"+
"<b>Total flights:</b> "+stairsTotal+"<br>"+
"<b>Cost stairs:</b> Â£"+costStairs.toFixed(2)+"<br><br>"+
"<b style='font-size:18px'>TOTAL: Â£"+total.toFixed(2)+"</b>";

window.whatsappMessage=
"ðŸšš Instant Moving Quote\n\n"+
"Collection: "+collection+"\n"+
"Via: "+(via||"None")+"\n"+
"Delivery: "+delivery+"\n\n"+
"Estimated time: "+finalHours+"h "+finalMinutes+"m\n"+
"Hours charged: "+roundedHours+"\n"+
"TOTAL: Â£"+total.toFixed(2);

});
}

function sendWhatsApp(){
if(!window.whatsappMessage){alert("Please calculate quote first");return;}
window.open("https://wa.me/447846769519?text="+encodeURIComponent(window.whatsappMessage),"_blank");
}

</script>

</body>
</html>
