<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Instant Moving Quote</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#f4f6f9;margin:0}
.container{max-width:750px;margin:40px auto;background:#fff;padding:30px;border-radius:10px;box-shadow:0 5px 20px rgba(0,0,0,0.08)}
h1{text-align:center;margin-bottom:5px}
.subtitle{text-align:center;color:#666;margin-bottom:25px}
label{font-weight:bold;display:block;margin-top:15px}
input,select,textarea{width:100%;padding:10px;margin-top:5px;border-radius:6px;border:1px solid #ccc}
button{width:100%;padding:15px;margin-top:25px;background:#007bff;color:#fff;border:none;border-radius:6px;font-size:16px;cursor:pointer}
button:hover{background:#0056b3}
.result{margin-top:25px;padding:20px;background:#eef5ff;border-radius:8px}
</style>
</head>

<body>

<div class="container">
<h1>Instant Moving Quote</h1>
<div class="subtitle">Help us serve you better</div>

<form id="quoteForm" action="https://formsubmit.co/imarianorhei@gmail.com" method="POST">

<input type="hidden" name="_subject" value="New Instant Moving Quote">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_autoresponse" value="Thank you for your quote request. We have received your details and will contact you shortly. Fast Any Moves Ltd ðŸšš">

<label>Name *</label>
<input type="text" name="Name" required>

<label>Phone *</label>
<input type="text" name="Phone" required>

<label>Email *</label>
<input type="email" name="email" required>

<label>Move Date *</label>
<input type="datetime-local" id="moveDate" name="Move_Date" required>

<label>Hours (Minimum 2) *</label>
<input type="number" id="hours" name="Hours" min="2" value="2" required>

<label>Do you need help with loading and unloading? *</label>
<select id="service" name="Service" required>
<option value="">Select</option>
<option value="45">No help required</option>
<option value="55">1 Man</option>
<option value="70">2 Men</option>
<option value="90">3 Men</option>
</select>

<label>Collection Address *</label>
<input type="text" id="collection" name="Collection_Address" required>

<label>Is there any flight of stairs / no lift?</label>
<select id="stairsCollection" name="Collection_Stairs">
<option value="0">Ground floor / Lift</option>
<option value="1">1 Flight</option>
<option value="2">2 Flights</option>
<option value="3">3 Flights</option>
<option value="4">4 Flights</option>
</select>

<label>Via Address (optional)</label>
<input type="text" id="via" name="Via_Address">

<label>Is there any flight of stairs / no lift?</label>
<select id="stairsVia" name="Via_Stairs">
<option value="0">Ground floor / Lift</option>
<option value="1">1 Flight</option>
<option value="2">2 Flights</option>
<option value="3">3 Flights</option>
<option value="4">4 Flights</option>
</select>

<label>Delivery Address *</label>
<input type="text" id="delivery" name="Delivery_Address" required>

<label>Is there any flight of stairs / no lift?</label>
<select id="stairsDelivery" name="Delivery_Stairs">
<option value="0">Ground floor / Lift</option>
<option value="1">1 Flight</option>
<option value="2">2 Flights</option>
<option value="3">3 Flights</option>
<option value="4">4 Flights</option>
</select>

<label>Additional Information</label>
<textarea name="Additional_Info"></textarea>

<input type="hidden" id="quoteBreakdown" name="Quote_Breakdown">

<button type="submit">Get My Instant Quote</button>

</form>

<div id="result" class="result"></div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyA-P2kaqlMH-EOFjVIHbZ4S0Ki8DN2WVFE&libraries=places"></script>

<script>

document.getElementById("moveDate").min = new Date().toISOString().slice(0,16);

window.onload = function(){
new google.maps.places.Autocomplete(document.getElementById('collection'));
new google.maps.places.Autocomplete(document.getElementById('via'));
new google.maps.places.Autocomplete(document.getElementById('delivery'));
};

document.getElementById("quoteForm").addEventListener("submit", function(e){
e.preventDefault();
calculateQuote();
});

function calculateQuote(){

let hours = Math.max(2, parseInt(document.getElementById("hours").value));
let rate = parseFloat(document.getElementById("service").value);

let stairsCollection = parseInt(document.getElementById("stairsCollection").value);
let stairsVia = parseInt(document.getElementById("stairsVia").value);
let stairsDelivery = parseInt(document.getElementById("stairsDelivery").value);

let stairsTotal = stairsCollection + stairsVia + stairsDelivery;

let collection = document.getElementById("collection").value;
let via = document.getElementById("via").value;
let delivery = document.getElementById("delivery").value;

let service = new google.maps.DistanceMatrixService();

let destinations = via ? [via, delivery] : [delivery];

service.getDistanceMatrix({
origins:[collection],
destinations:destinations,
travelMode:'DRIVING'
},function(response,status){

if(status!=="OK"){alert("Distance error");return;}

let totalMeters=0;
let totalSeconds=0;

response.rows[0].elements.forEach(el=>{
totalMeters+=el.distance.value;
totalSeconds+=el.duration.value;
});

let miles=totalMeters/1609.34;
let costMiles=miles*1.5;
let costHours=hours*rate;

let costStairs=0;
if(rate!==45){
costStairs=stairsTotal*10;
}

let total=costHours+costMiles+costStairs;

let loadingSeconds=3600;
let stairsSeconds=stairsTotal*10*60;

let estimatedSeconds=totalSeconds+loadingSeconds+stairsSeconds;

let reservedSeconds=hours*3600;

if(estimatedSeconds<reservedSeconds){
estimatedSeconds=reservedSeconds;
}

let finalHours=Math.floor(estimatedSeconds/3600);
let finalMinutes=Math.round((estimatedSeconds%3600)/60);

let breakdown=
"Hours charged: "+hours+"\n"+
"Cost hours: Â£"+costHours.toFixed(2)+"\n"+
"Miles: "+miles.toFixed(2)+"\n"+
"Cost miles: Â£"+costMiles.toFixed(2)+"\n"+
"Collection_Stairs: "+stairsCollection+"\n"+
"Via_Stairs: "+stairsVia+"\n"+
"Delivery_Stairs: "+stairsDelivery+"\n"+
"Total flights: "+stairsTotal+"\n"+
"Cost stairs: Â£"+costStairs.toFixed(2)+"\n"+
"Total final: Â£"+total.toFixed(2)+"\n"+
"Estimated total time: "+finalHours+"h "+finalMinutes+"m";

document.getElementById("result").innerHTML =
breakdown.replace(/\n/g,"<br>");

document.getElementById("quoteBreakdown").value = breakdown;

setTimeout(()=>{
document.getElementById("quoteForm").submit();
},500);

});

}

</script>

</body>
</html>
